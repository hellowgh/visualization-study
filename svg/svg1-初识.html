<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<!--  cx,cy表示横纵坐标， r是半径（不需要设置单位，与浏览器像素对应）-->
<!--  stroke设置边框-->
  <circle cx="100" cy="50" r="40" stroke="black"
          stroke-width="2" fill="orange" />
</svg>
</body>
</html>
